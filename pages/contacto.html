      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/style.css" />

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg barra-navegacion">
        <div class="container-fluid">
          <!-- LOGO  -->
          <a class="navbar-brand logo-proyectos" href="../index.html">
            <img class="logo-proyectos" src="../assets/logo.png" alt="PA" />
          </a>
          <!-- BOTÓN MENÚ HAMBURGUESA -->
          <button
            class="navbar-toggler boton-menu-movil"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icono-hamburguesa"></span>
          </button>
          <div
            class="collapse navbar-collapse contenido-navegacion"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav navbar-nav-ul me-auto mb-2 mb-lg-0">
              <li class="nav-item item-menu">
                <a
                  class="nav-link link-menu active texto-menu"
                  href="../index.html"

              <li class="nav-item item-menu">

                  class="nav-link link-menu texto-menu"

              <li class="nav-item item-menu">
                <a
                  class="nav-link link-menu texto-menu"
                  href="./simula-tu-proyecto.html"

                >

              <li class="nav-item item-menu">
                <a class="nav-link link-menu texto-menu" href="./preg-frec.html"
                  >Preguntas frecuentes</a

              <li class="nav-item item-menu">

                  >Contacto</a

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- HICE CON BOOTSTRAP -->
    </header>
    <main>
      <section class="container-fluid py-5">
        <h1 class="mb-4 text-center">Dejanos tu consulta</h1>
        <form>
          <div class="row">
            <!-- Nombre y apellido -->
            <div class="mb-3 col-12">
              <label for="nombre" class="form-label">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ej: Rodrigo Gimenez"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-3 col-12 col-md-6">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="tu@email.com"
                required
              />
            </div>

            <!-- Teléfono -->
            <div class="mb-3 col-12 col-md-6">
              <label for="telefono" class="form-label"
                >Teléfono (opcional)</label
              >
              <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="Ej: +54 9 351 1234567"
              />
            </div>

            <!-- País -->
            <div class="mb-3 col-12 col-md-6">
              <label for="pais" class="form-label">Provincia</label>
              <input
                type="text"
                class="form-control"
                id="pais"
                placeholder="Ej: Córdoba"
                required
              />
            </div>

            <!-- Rubro o actividad -->
            <div class="mb-3 col-12 col-md-6">
              <label for="rubro" class="form-label"
                >Rubro o tipo de negocio</label
              >
              <input
                type="text"
                class="form-control"
                id="rubro"
                placeholder="Ej: Tienda online, servicios profesionales, startup"
              />
            </div>

            <!-- Asunto -->
            <div class="mb-3 col-12">
              <label for="asunto" class="form-label"
                >Asunto de la consulta</label
              >
              <input
                type="text"
                class="form-control"
                id="asunto"
                placeholder="Ej: Automatización de ventas, desarrollo web, asesoramiento"
                required
              />
            </div>

            <!-- Mensaje -->
            <div class="mb-3 col-12">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="5"
                placeholder="Contanos brevemente en qué podemos ayudarte o qué necesitás para tu negocio."
                required
              ></textarea>
            </div>
          </div>

          <!-- Botón -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4 py-2">
              Enviar consulta
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <img
        src="../assets/logo.png"
        alt="Logo Proyectos Agropecuarios"
        class="footer-logo"
      />
      <p class="footer-copy">Proyectos Agropecuarios</p>
      <p class="footer-copy">Todos los derechos reservados © 2025</p>
    </footer>
    <!-- SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <title>GR Soluciones Digitales</title>
  </head>
  <body class="body">
    <!-- NAVEGACIÓN -->
    <header>
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg barra-navegacion">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand logo-proyectos" href="../index.html">
            <img
              src="../assets/logo.png"
              alt="Logo GR"
              class="logo-proyectos"
            />
          </a>
          <button
            class="navbar-toggler custom-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="custom-menu-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link active texto-menu" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link texto-menu" href="./servicios.html"
                  >Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link texto-menu" href="./guias-gratuitas.html"
                  >Guías gratuitas</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link texto-menu" href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="py-5">
        <div class="container">
          <!-- TÍTULO -->
          <div class="text-center mb-5">
            <h2 class="text-primary fw-bold">DEJANOS TU CONSULTA</h2>
            <div class="underline mx-auto mt-2"></div>
          </div>

          <!-- FORMULARIO -->
          <form action="#" method="POST" class="formulario-contacto" novalidate>
            <div class="row g-4">
              <!-- Nombre y Teléfono -->
              <div class="col-md-6">
                <label for="nombre" class="form-label fw-semibold"
                  >Nombre y Apellido <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  id="nombre"
                  class="form-control form-control-lg"
                  autocomplete="name"
                />
                <div class="invalid-feedback">
                  Por favor ingresá tu nombre completo.
                </div>
              </div>
              <div class="col-md-6">
                <label for="telefono" class="form-label fw-semibold"
                  >Teléfono (opcional)</label
                >
                <input
                  type="tel"
                  id="telefono"
                  class="form-control form-control-lg"
                  autocomplete="tel"
                />
              </div>

              <!-- Email y Rubro -->
              <div class="col-md-6">
                <label for="email" class="form-label fw-semibold"
                  >Correo electrónico <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  autocomplete="email"
                />
                <div class="invalid-feedback">
                  Por favor ingresá un email válido.
                </div>
              </div>
              <div class="col-md-6">
                <label for="rubro" class="form-label fw-semibold"
                  >Rubro o tipo de negocio</label
                >
                <input
                  type="text"
                  id="rubro"
                  class="form-control form-control-lg"
                />
              </div>

              <!-- Provincia -->
              <div class="col-md-6">
                <label for="provincia" class="form-label fw-semibold"
                  >Provincia</label
                >
                <input
                  type="text"
                  id="provincia"
                  class="form-control form-control-lg"
                />
              </div>

              <!-- Asunto -->
              <div class="col-12">
                <label for="asunto" class="form-label fw-semibold"
                  >Asunto de la consulta</label
                >
                <input
                  type="text"
                  id="asunto"
                  class="form-control form-control-lg"
                  placeholder="Automatización de ventas, desarrollo web, asesoramiento..."
                />
              </div>

              <!-- Mensaje -->
              <div class="col-12">
                <label for="mensaje" class="form-label fw-semibold"
                  >Mensaje <span class="text-danger">*</span></label
                >
                <textarea
                  id="mensaje"
                  class="form-control form-control-lg"
                  rows="6"
                  placeholder="Contanos brevemente en qué podemos ayudarte o qué necesitás para tu negocio."
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Por favor escribí tu mensaje.
                </div>
              </div>

              <!-- Botón -->
              <div class="col-12 text-center">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg px-5 shadow-sm"
                >
                  Enviar consulta
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light text-center py-4">
      <div class="container">
        <img
          src="../assets/logo.png"
          alt="Logo GR"
          class="logo-proyectos-footer"
          class="mb-2"
        />
        <p class="mb-0 footer-copy">GR Soluciones Digitales</p>
        <small>Todos los derechos reservados © 2025</small>
      </div>
    </footer>
    <!-- SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
